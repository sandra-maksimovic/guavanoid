<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/master.css">
        <link rel="icon" type="image/png" href="icons/favicon.png">
        <title>Guavanoid</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="js/guavanoid.js"></script>
        <script src="js/ball.js"></script>
        <script src="js/block.js"></script>
        <script src="js/collisions.js"></script>
        <script src="js/levels.js"></script>
        <script src="js/player.js"></script>
    </head>
    <body>
        <h1>Guavanoid</h1>
        <div id="startDiv"><button type="button" id="startButton">Start Game</button></div>
        <div id="winDiv" class="gamescreen hidden">
            YOU WIN
            <span id="winSpan" class="scoreSpan"></span>
        </div>
        <div id="loseDiv" class="gamescreen hidden">
            YOU LOSE
            <span id="loseSpan" class="scoreSpan"></span>
        </div>
        <div id="gameContainer" class="hidden">
            <div id="pauseDiv" class="gamescreen hidden"><span id="pauseSpan">GAME PAUSED</span></div>
            <canvas id="gameCanvas" class="hidden" width="640" height="480"></canvas>
        </div>
        <button type="button" id="sfxToggleBtn">SFX ON</button>
    </body>
</html>
